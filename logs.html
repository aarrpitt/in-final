<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="title" content="Vajra Air Debug logs">
  <meta name="description" content="Vajra Air Logs">
  <title>{{res.title}}</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="container">
    <br>
    <br>
    <table id="example" cellspacing="0" width="100%" class="table table-striped table-bordered table-sm">
      <thead>
        <tr>
          <th class="th-sm">Device ID
          </th>
          <th class="th-sm">Payload
          </th>
          <th class="th-sm">Time
          </th>
        </tr>
      </thead>
      <tbody>
        {% for each in res.readings %}
            <tr>
              <td>{{each.serial_number}}</td>
              <td>{{each.value}}</td>
              <td>{{each.time}}</td>
            </tr>

        {% endfor %}
      </tbody>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>
    <script>
      $('#example').dataTable( {
  "pageLength": 1000,
  "lengthMenu": [[ 1000, 2000, -1], [ 1000, 2000, "All"]]
} );

    </script>
</body>
</html>
